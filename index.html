<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron">
        <div class="container-fluid">
            <!-- Created Logo -->
            <div>
                <img src="./images/direct-flight.png" class="logo" alt="logo">
            </div>

            <!-- create Featured Part -->
             <div id="featured">
                <div class="row">
                    <div class="col-md-9">
                        <h1>Best Holiday Finder App.</h1>
                        <p id="content">Find your next holiday destination using our app.<br />Compare offers and save your hard earned money for your trip!</p>

                        <p>
                            <a class="btn btn-default btn-lg" href="#">Find out more!</a>
                            <a class="btn btn-default btn-lg" href="#">Download!</a>
                        </p>
                    </div>
                </div>
             </div>
        </div>
    </div>

    <!-- creating the Trial section for the app download links -->
    <div class="trial">
        <div class="container-fluid">
            <h2>Try it Now!</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Available_on_the_App_Store_%28black%29.png" alt="App store">
            <img src="https://i0.wp.com/www.techdigest.tv/wp-content/uploads/2021/02/get-it-on-google-play-badge.png?resize=1024%2C304&ssl=1" alt="Play store">
        </div>
    </div>

    <!-- creating a footer -->
     <footer>
        <div class="container-fluid">
            <p>&copy; Develop with Abhishek</p>
        </div>
     </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
